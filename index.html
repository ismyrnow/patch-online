<html>
<head>
	<style type="text/css">
		.drop-area {
			width: 40%;
			height: 40%;
			float: left;
		}
		.drop-area input[type=file] {
			width: 100%;
			height: 100%;
			border: 3px dashed #ddd;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<form method="post" enctype="multipart/form-data" action="">
		<div class="drop-area">
			<label for="orig">Original</label><br/>
			<input type="file" name="orig" id="orig" />
		</div>
		
		<div class="drop-area">
			<label for="patch">Patch</label><br/>
			<input type="file" name="patch" id="patch" />
		</div>
		
		<div class="clear">&nbsp;</div><br/>
		<input type="submit" />
	</form>
</body>
</html>
